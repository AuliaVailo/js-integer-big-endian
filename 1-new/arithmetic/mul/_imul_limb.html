<!DOCTYPE html><html lang="en"><head><title>1-new/arithmetic/mul/_imul_limb</title></head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0"><meta name="groc-relative-root" content="../../../"><meta name="groc-document-path" content="1-new/arithmetic/mul/_imul_limb"><meta name="groc-project-path" content="js/src/1-new/arithmetic/mul/_imul_limb.js"><meta name="groc-github-url" content="https://github.com/aureooms/js-integer-big-endian"><link rel="stylesheet" type="text/css" media="all" href="../../../assets/style.css"><script type="text/javascript" src="../../../assets/behavior.js"></script><body><div id="meta"><div class="file-path"><a href="https://github.com/aureooms/js-integer-big-endian/blob/master/js/src/1-new/arithmetic/mul/_imul_limb.js">js/src/1-new/arithmetic/mul/_imul_limb.js</a></div></div><div id="document"><div class="segment"><div class="comments "><div class="wrapper"><p>Multiply b by x where x is a single limb.</p></div></div><div class="code"><div class="wrapper"><span class="hljs-keyword">const</span> _imul_limb = <span class="hljs-function"><span class="hljs-keyword">function</span> (<span class="hljs-params"> r , x , b , bi , bj </span>) </span>{

	<span class="hljs-keyword">let</span> C = <span class="hljs-number">0</span> ;

	<span class="hljs-keyword">while</span> ( --bj &gt;= bi ) {

		<span class="hljs-keyword">const</span> t = b[bj] * x + C ;
		<span class="hljs-keyword">const</span> u = t % r ;

		b[bj] = u ;

		C = (t - u) / r ;

	}

} ;

exports._imul_limb = _imul_limb ;</div></div></div></div></body></html>
